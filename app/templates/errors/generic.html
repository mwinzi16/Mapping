{% extends "base.html" %}

{% block title %}Error {{ code }} â€” Catastrophe Analysis Platform{% endblock %}

{% block content %}
<div class="flex-1 flex items-center justify-center bg-gray-900">
    <div class="text-center max-w-md mx-auto px-8">
        <div class="mb-6">
            <div class="bg-gray-800 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                <!-- AlertTriangle Icon -->
                <svg class="w-12 h-12 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                    <path d="M12 9v4"></path>
                    <path d="M12 17h.01"></path>
                </svg>
            </div>
            <h1 class="text-6xl font-bold text-gray-600 mb-2">{{ code }}</h1>
            <h2 class="text-xl font-semibold text-white mb-2">Error</h2>
            <p class="text-gray-400 mb-8">
                {{ message | default('An unexpected error occurred.') }}
            </p>
        </div>
        <div class="flex items-center justify-center gap-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors font-medium">
                Go Home
            </a>
            <button onclick="history.back()" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
